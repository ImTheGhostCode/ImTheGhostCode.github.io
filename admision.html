<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Evaluación Aplicaciones Web</title>
</head>
<body>

    <header class="bg-black overflow-hidden md:h-32">
        <div class="w-full">
            <a href="index.html"><img src="img/logo-blanco.png" alt="Logo Inacap" class="md:float-left logo-inacap md:pl-4 md:pt-4 w-full mx-auto pt-4 pb-2"></a>
        </div>
        <nav class="text-gray-200 md:float-right h-full mx-auto py-2 md:my-0 md:pr-4">
            <ul class="text-2xl text-center flex h-full justify-center">
                <li class="mx-4 my-auto"><a href="index.html">Home</a></li>
                <li class="mx-4 my-auto"><a href="nosotros.html">Nosotros</a></li>
                <li class="mx-4 my-auto"><a href="admision.html">Admisión</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner-matriculate w-full bg-no-repeat bg-cover bg-top flex">
        <div class="w-full mt-6 md:mr-6">
            <div class="flex w-full">
                <div class="border border-gray-700 m-4 bg-gray-300 sm:w-6/12 md:w-5/12 lg:w-4/12 xl:w-4/12 sm:float-right md:float-right rounded-lg">
                    <form action="index.html" method="post" class="uppercase px-4 pt-4">

                        <label for="username" class="my-2">Indicanos tu nombre y apellidos</label>
                        <input required type="text" id="username" name="username" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,} [a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,} [a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,}" placeholder="Nombre Apellido Paterno Apellido Materno" class="appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-800">

                        <label for="rut" class="my-2">Indicanos tu rut</label>
                        <input required type="text" id="rut" name="rut" pattern="^(\d{1,3}(?:\.\d{1,3}){2}-[\dkK])$" placeholder="11.111.111-1" class=" appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-700">

                        <label for="rut" class="my-2">Indicanos tu correo eléctronico</label>
                        <input required type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="tunombre@dominio.com" class=" appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-700">

                        <label for="phone" class="my-2">Indicanos tu número de teléfono</label>
                        <input required type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="987654321" class=" appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-700">
                        
                        <div class="relative">
                            <label for="carrera" class="my-2">Elige una carrera</label>
                            <select name="carrera" id="carrera" class="appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-800">
                                <option value="0">Seleccione una opción</option>
                                <option value="Analista Programador">Analista Programador</option>
                                <option value="Contabilidad General">Contabilidad General</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pt-4">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                        </div>

                        <div class="relative">
                            <label for="sede" class="my-2">Selecciona una de nuestras sedes</label>
                            <select name="sede" id="sede" class="appearance-none border-gray-900 bg-transparent border-b w-full text-gray-700 mr-3 py-1 mb-2 leading-tight focus:outline-none placeholder-gray-800">
                                <option value="0">Seleccione una opción</option>
                                <option value="Santiago Centro">Santiago Centro</option>
                                <option value="San Joaquin">San Joaquin</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pt-4">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                        </div>

                        <div class="text-center mt-1 mb-2">
                            <button class="text-gray-100 p-2 uppercase rounded w-5/12" type="submit" onclick="" style="background-color: #ff5100;">
                                Siguiente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
